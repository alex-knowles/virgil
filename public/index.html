<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PoemShare</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var Poem = React.createClass({
        render: function () {
          return (
            <div className="poem">
              <h2 className="poemTitle">
                {this.props.title}
              </h2>
            </div>
          )
        }
      });
      var PoemList = React.createClass({
        render: function () {
          var poemNodes = this.props.data.map(function (poem) {
            return (
              <Poem title={poem.title} key={poem.id} />
            );
          });
          return (
            <div className="poemList">
              {poemNodes}
            </div>
          );
        }
      });
      var PoemForm = React.createClass({
        getInitialState: function () {
          return {
            title: '',
            author: '',
            collection: ''
          };
        },
        handleTitleChange: function (e) {
          this.setState({title: e.target.value});
        },
        handlePoetChange: function (e) {
          this.setState({author: e.target.value});
        },
        handleCollectionChange: function (e) {
          this.setState({collection: e.target.value});
        },
        handleSubmit: function (e) {
          e.preventDefault();
          var title = this.state.title.trim();
          var author = this.state.author.trim();
          var collection = this.state.collection.trim();
          if (!title || !author) {
            return;
          }
          this.props.onPoemSubmit({title: title, author: author, collection: collection});
          this.setState({title: '', author: '', collection: ''});
        },
        render: function () {
          return (
            <form className="poemForm" onSubmit={this.handleSubmit}>
              <input type="text" placeholder="Title..." value={this.state.title} onChange={this.handleTitleChange} />
              <input type="text" placeholder="Poet..." value={this.state.author} onChange={this.handlePoetChange} />
              <input type="text" placeholder="Collection..." value={this.state.collection} onChange={this.handleCollectionChange} />
              <input type="submit" value="Post" />
            </form>
          );
        }
      });
      var PoemBox = React.createClass({
        getInitialState: function () {
          return {data: []};
        },
        loadPoems: function () {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function (data) {
              this.setState({data: data});
            }.bind(this),
            error: function (xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          })
        },
        handlePoemSubmit: function (poem) {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: poem,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        componentDidMount: function () {
          this.loadPoems();
          setInterval(this.loadPoems, this.props.pollInterval);
        },
        render: function () {
          return (
            <div className="poemBox">
              <h1>Poem List</h1>
              <PoemList data={this.state.data} />
              <PoemForm onPoemSubmit={this.handlePoemSubmit} />
            </div>
          );
        }
      });
      ReactDOM.render(
        <PoemBox url="/api/poem" pollInterval={2000} />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
